<h1 translate="FLASHBAND.SHOWGOER.TITLE"></h1>

<p translate="FLASHBAND.SHOWGOER.NEW"></p>

<br>

<form role="form" ng-submit="saveShowgoer()">
  <div class="form-group">
    <input type="text" class="form-control" required ng-model="showgoer.name" name="name" placeholder="{{'FLASHBAND.SHOWOGER.PLACEHOLDER' | translate}}">
  </div>

  <div class="form-group">
    <select ng-model="showgoer.doctype" name="doctype" required ng-options="doc.type as doc.name for doc in docTypes"></select>
  </div>

  <div class="form-group" ng-show="showgoer.doctype">
    <input type="text" class="form-control" required ng-model="showgoer.docnumber" name="docnumber">
  </div>

  <a type="button" class="btn btn-link" ui-sref="enable-flashbands" translate="FLASHBAND.SHOWGOER.CANCEL"></a>
  <button type="submit" class="btn btn-success" translate="FLASHBAND.SHOWGOER.SAVE"></button>
</form>
