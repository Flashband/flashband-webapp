<div class="container">
  <div ng-show="messageError" class="alert alert-danger" role="alert">{{messageError}}</div>

  <form class="form-signin" role="form" ng-submit="login()">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="email" class="form-control" placeholder="Email address" required autofocus ng-model="credencials.email">
    <input type="password" class="form-control" placeholder="Password" required ng-model="credencials.password">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
