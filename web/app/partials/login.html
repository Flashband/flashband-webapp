<div class="navbar navbar-default navbar-static-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" ui-sref="login">Flashband</a>
    </div>
  </div>
</div>

<div class="container">
  <div ng-show="message" class="alert alert-{{message.type}}" role="{{message.type}}">{{message.text|translate}}</div>

  <form class="form-signin" role="form" ng-submit="login(credencials)">
    <h1 class="form-signin-heading" translate="LOGIN.TEXT"></h1>
    <input type="email" class="form-control" placeholder="{{'LOGIN.PLACEHOLDER.EMAIL' | translate}}" required autofocus ng-model="credencials.email">
    <input type="password" class="form-control" placeholder="{{'LOGIN.PLACEHOLDER.PASSWORD' | translate}}" required ng-model="credencials.password">

    <button class="btn btn-lg btn-primary btn-block" type="submit" translate="LOGIN.BUTTON"></button>
  </form>
</div>
