<h1 translate="FLASHBAND.STATUS.TEXT.TITLE" translate-values="{count: totFlashbands}"></h1>

<div class="form-group">
  <div class="table-responsive">
    <table id="showgoers-list" class="table table-bordered">
      <thead>
        <tr>
          <th>
            Nome
          </th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="sg in listShowgoers">
          <td>
            {{sg.name}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
